<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="40" cy="40" r="32" fill="url(#gradient)" />

  <!-- News layers icon -->
  <g transform="translate(40, 40)">
    <!-- Back layer -->
    <rect x="-12" y="-8" width="24" height="16" rx="2" fill="white" opacity="0.3" />
    <!-- Middle layer -->
    <rect x="-10" y="-6" width="20" height="12" rx="1.5" fill="white" opacity="0.6" />
    <!-- Front layer -->
    <rect x="-8" y="-4" width="16" height="8" rx="1" fill="white" />

    <!-- Text lines on front layer -->
    <line x1="-6" y1="-2" x2="2" y2="-2" stroke="#2563eb" stroke-width="0.8" stroke-linecap="round" />
    <line x1="-6" y1="0" x2="6" y2="0" stroke="#2563eb" stroke-width="0.6" stroke-linecap="round" />
    <line x1="-6" y1="2" x2="4" y2="2" stroke="#2563eb" stroke-width="0.6" stroke-linecap="round" />
  </g>

  <!-- Company name -->
  <text x="85" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">NewsFlow</text>
  <text x="85" y="52" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" letter-spacing="1px">AGGREGATOR</text>

  <!-- Flowing dots animation -->
  <g opacity="0.6">
    <circle cx="220" cy="25" r="2" fill="#3b82f6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0s" />
    </circle>
    <circle cx="230" cy="30" r="2" fill="#3b82f6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.3s" />
    </circle>
    <circle cx="240" cy="35" r="2" fill="#3b82f6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.6s" />
    </circle>
    <circle cx="250" cy="40" r="2" fill="#3b82f6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.9s" />
    </circle>
    <circle cx="240" cy="45" r="2" fill="#3b82f6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1.2s" />
    </circle>
    <circle cx="230" cy="50" r="2" fill="#3b82f6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1.5s" />
    </circle>
    <circle cx="220" cy="55" r="2" fill="#3b82f6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1.8s" />
    </circle>
  </g>
</svg>
